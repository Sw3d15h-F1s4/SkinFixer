[package]
name = "skinfixer"
version = "0.1.0"
authors = ["Tobias de Bruijn <t.debruijn@array21.dev>"]
edition = "2018"

[lib]
name = "skinfixer"
crate-type = ["cdylib"]
path = "src/lib.rs"

[dependencies]
jni = "0.19.0"
mysql = "21.0.0"
rusqlite = "0.25.3"
postgres = "0.19.1"
serde = { version = "1.0.126", features = ["derive"]}
bincode = "1.3.3"